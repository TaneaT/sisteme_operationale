<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Autoloaded Apps</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Autoloaded Apps</h2>
    <a href="/registry/autoload/add" class="btn btn-success mb-3">Add App</a>

    <!-- Error message if any -->
    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Data</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="app : ${apps}">
            <td th:text="${app.appName}"></td>
            <td th:text="${app.appPath}"></td>
            <td>
                <form action="/registry/autoload/delete" method="post">
                    <input type="hidden" name="appName" th:value="${app.appName}" />
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
