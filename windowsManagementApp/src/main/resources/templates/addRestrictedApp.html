<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restricted App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h3 class="text-center">Add Restricted App</h3>
        </div>
        <div class="card-body">
            <form action="/registry/restrict/add" method="post">
                <div class="mb-3">
                    <label for="appName" class="form-label">App Name</label>
                    <input type="text" id="appName" name="appName" class="form-control" placeholder="Enter the app name" required>
                </div>
                <div class="mb-3">
                    <label for="appPath" class="form-label">App Path</label>
                    <input type="text" id="appPath" name="appPath" class="form-control" placeholder="Enter the app path" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-warning">Add App</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
