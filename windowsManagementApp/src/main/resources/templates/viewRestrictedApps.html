<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restricted Apps</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Restricted Apps</h2>
    <a href="/registry/restrict/add" class="btn btn-success mb-3">Add Restricted App</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>App Name</th>
            <th>App Path</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="app : ${apps}">
            <td th:text="${app.appName}"></td>
            <td th:text="${app.appPath}"></td>
            <td>
                <form action="/registry/restrict/delete" method="post" style="display:inline;">
                    <input type="hidden" name="appName" th:value="${app.appName}" />
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
